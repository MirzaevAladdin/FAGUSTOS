<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>カフェメニュー</title>
  <style>
  .filters button.active {
      background: #caa472;
      color: #fff;
    }
    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin: 20px 0;
      animation: glow 5s infinite alternate;
      text-shadow:
        0 0 5px #ff0000,
        0 0 10px #ff7f00,
        0 0 20px #00ff00,
        0 0 25px #0000ff,
        0 0 30px #8b00ff;
    }
    @keyframes glow {
      0% { color: #ff4d4d; text-shadow: 0 0 10px #ff4d4d, 0 0 20px #ff0000, 0 0 40px #ff4d4d; }
      25% { color: #668fff; text-shadow: 0 0 10px #6b66ff, 0 0 20px #0084ff, 0 0 40px #6675ff; }
      50% { color: #ffcf66; text-shadow: 0 0 10px #ffc966, 0 0 20px #ff4400, 0 0 40px #ff6666; }
      75% { color: #66ccff; text-shadow: 0 0 10px #66ccff, 0 0 20px #3399ff, 0 0 40px #66ccff; }
      100% { color: #cc66ff; text-shadow: 0 0 10px #cc66ff, 0 0 20px #9933ff, 0 0 40px #cc66ff; }
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
      display: flex;
      flex-direction: column;
      font-family: "Hiragino Sans", "Noto Sans JP", sans-serif;
      background: #faf7f2;
      color: #333;
    }
    main {
      flex: 1;
      padding: 0 20px 20px;
    }
    .filters {
      text-align: center;
      margin-bottom: 20px;
    }
    .filters button {
      margin: 5px;
      padding: 8px 16px;
      border: none;
      border-radius: 16px;
      background: #333;
      cursor: pointer;
      font-size: 0.9rem;
      color: #fff;
      transition: all 0.3s;
    }
    .filters button.active {
      background: #506dff;
      color: #fff;
      box-shadow: 0 0 10px #441367;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      grid-auto-rows: 260px; 
      gap: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      width: 100%;
      min-height: 260px;
      transition: transform 0.3s ease;
      will-change: transform;
    }
    .photo-wrap {
      position: relative;
      width: 100%;
      height: 160px;
      overflow: hidden;
      flex-shrink: 0;
    }
    .photo-wrap img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
      backface-visibility: hidden;
      transform: translateZ(0);
    }
    .photo-wrap:hover img {
      transform: scale(1.05);
    }
    .meta {
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-grow: 1; 
    }
    .name {
      font-weight: bold;
      font-size: 1.1rem;
      color: #6b4226;
      animation: glow 6s infinite alternate;
    }
    .desc {
      font-size: 0.85rem;
      color: #bbb;
      margin-top: 4px;
    }
    .price {
      font-weight: bold;
      color: #ff7f50;
      text-shadow: 0 0 10px #ff7f50;
    }
    /* modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      padding: 0px;
    }
    .modal-content {
      background: #fff;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      padding: 20px;
      position: relative;
      max-height: 90%;
      overflow-y: auto;
      transform: scale(0.9);
      opacity: 0;
      transition: all 0.3s ease;
    }
    .modal.show .modal-content {
      transform: scale(1);
      opacity: 1;
    }
    close {
      position: absolute;
      top: 10px;
      right: 13px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #999;
    }
    @media (max-width: 480px) {
      .modal-content {
        width: 95%;
        padding: 12px;
        border-radius: 8px;
      }
      .close {
        top: 5px;
        right: 8px;
        font-size: 1.2rem;
      }
    }
    .ingredients, .instructions {
      margin-top: 10px;
      padding: 10px;
      background: #faf7f2;
      border-radius: 8px;
    }
    .ingredients ul, .instructions ol {
      margin: 0;
      padding-left: 20px;
    }
    .ingredients li, .instructions li {
      margin-bottom: 6px;
    }
    footer {
      padding: 12px 0;
      display: flex;
      justify-content: center;
      background: transparent;
    }
  </style>
</head>
<body>
  <h1>カフェメニュー</h1>
  <main>
    <!-- フィルター -->
    <div class="filters">
      <button data-season="all" class="active">共通メニュー</button>
      <button data-season="spring">煮込み料理</button>
      <button data-season="summer">サラダ</button>
      <button data-season="autumn">飲み物</button>
      <button data-season="winter">焼き菓子</button>
    </div>
    <div class="grid">
  <!-- Card 1 -->
  <article class="card" data-id="1" data-season="spring">
    <div class="photo-wrap" data-recipe-id="1" tabindex="0" role="button" aria-label="レシピ">
      <picture> 
        <source srcset="https://i.ibb.co/v6SB8vc2/foto.jpg" media="(max-width: 600px)">
        <img src="https://i.ibb.co/v6SB8vc2/foto.jpg" alt="名前" loading="lazy">
      </picture>
    </div>
    <div class="meta">
      <div>
        <div class="name">名前</div>
        <div class="desc">説明</div>
      </div>
      <div class="price">¥420</div>
    </div>
  </article>
  <!-- Card 2 -->
  <article class="card" data-id="2" data-season="all">
    <div class="photo-wrap" data-recipe-id="2" tabindex="0" role="button" aria-label="レシピ">
      <picture>
        <source srcset="https://esmmweighless.com/wp-content/uploads/2019/12/Carolyn-Cooking-Blog-scaled.jpg" media="(max-width: 600px)">
        <img src="https://esmmweighless.com/wp-content/uploads/2019/12/Carolyn-Cooking-Blog-scaled.jpg" alt="名前" loading="lazy">
      </picture>
    </div>
    <div class="meta">
      <div>
        <div class="name">名前</div>
        <div class="desc">説明</div>
      </div>
      <div class="price">¥380</div>
    </div>
  </article>
  <!-- Card 3 -->
  <article class="card" data-id="3" data-season="autumn">
    <div class="photo-wrap" data-recipe-id="3" tabindex="0" role="button" aria-label="レシピ">
      <picture>
        <source srcset="https://i.ibb.co/LhzHZ90P/th-shutterstock-333766388-1-1.jpg" media="(max-width: 600px)">
        <img src="https://i.ibb.co/LhzHZ90P/th-shutterstock-333766388-1-1.jpg" alt="名前" loading="lazy">
      </picture>
    </div>
    <div class="meta">
      <div>
        <div class="name">名前</div>
        <div class="desc">説明</div>
      </div>
      <div class="price">¥520</div>
    </div>
  </article>
  <!-- Card 4 -->
  <article class="card" data-id="4" data-season="spring">
    <div class="photo-wrap" data-recipe-id="4" tabindex="0" role="button" aria-label="レシピ">
      <picture>
         <source srcset="https://i.ibb.co/cc1b6vLL/da4b8ba8.jpg" media="(max-width: 600px)">
         <img src="https://i.ibb.co/cc1b6vLL/da4b8ba8.jpg" alt="名前" loading="lazy">
      </picture>
    </div>
    <div class="meta">
      <div>
        <div class="name">名前</div>
        <div class="desc">説明</div>
      </div>
      <div class="price">¥300</div>
    </div>
  </article>
  <!-- Card 5 -->
  <article class="card" data-id="5" data-season="all">
    <div class="photo-wrap" data-recipe-id="5" tabindex="0" role="button" aria-label="レシピ">
      <picture>
         <source srcset="https://i.ibb.co/cc1b6vLL/da4b8ba8.jpg" media="(max-width: 600px)">
         <img src="https://i.ibb.co/cc1b6vLL/da4b8ba8.jpg" alt="名前" loading="lazy">
      </picture>
    </div>
    <div class="meta">
      <div>
        <div class="name">名前</div>
        <div class="desc">説明</div>
      </div>
      <div class="price">¥360</div>
    </div>
  </article>
  <!-- Card 6 -->
  <article class="card" data-id="6" data-season="summer">
    <div class="photo-wrap" data-recipe-id="6" tabindex="0" role="button" aria-label="名前く">
      <picture>
         <source srcset="https://i.ibb.co/cc1b6vLL/da4b8ba8.jpg" media="(max-width: 600px)">
         <img src="https://i.ibb.co/cc1b6vLL/da4b8ba8.jpg" alt="名前" loading="lazy">
      </picture>
    </div>
    <div class="meta">
      <div>
        <div class="name">名前</div>
        <div class="desc">説明</div>
      </div>
      <div class="price">¥440</div>
    </div>
  </article>
  <div class="grid">
    </div>
    <div id="recipeModal" class="modal" aria-hidden="true">
      <div class="modal-content" role="dialog" aria-modal="true">
        <span class="close" aria-label="閉じる">&times;</span>
        <h2 id="recipeTitle"></h2>
        <div class="ingredients">
          <h3>材料</h3>
          <ul id="ingredientsList" role="list"></ul>
        </div>
        <div class="instructions">
          <h3>作り方</h3>
          <ol id="instructionsList" role="list"></ol>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="dev">ウェブサイト開発者：ミルザエフアラジン氏</div>
  </footer>
  <script>
    const recipes = {
      1: { title: "名前", ingredients: ["名前 ", "名前 ", "名前 "], instructions: ["名前", "名前", "名前"] },
      2: { title: "名前", ingredients: ["名前 ", "名前 ", "名前"], instructions: ["名前", "名前", "名前"] },
      3: { title: "名前", ingredients: ["名前 ", "名前 "], instructions: ["名前", "名前", "名前"] },
      4: { title: "名前", ingredients: ["名前 ", "名前 ", "名前"], instructions: ["名前", "名前", "名前"] },
      5: { title: "名前", ingredients: ["名前 ", "名前 "], instructions: ["名前", "名前", "名前"] },
      6: { title: "名前", ingredients: ["名前 ", "名前 ", "名前"], instructions: ["名前", "名前", "名前"] }
    };
    const modal = document.getElementById("recipeModal");
    const modalContent = modal.querySelector(".modal-content");
    const recipeTitle = document.getElementById("recipeTitle");
    const ingredientsList = document.getElementById("ingredientsList");
    const instructionsList = document.getElementById("instructionsList");
    const closeBtn = modal.querySelector(".close");
    function openRecipe(id) {
      const recipe = recipes[id];
      recipeTitle.textContent = recipe.title;
      ingredientsList.innerHTML = recipe.ingredients.map(i => `<li role="listitem">${i}</li>`).join("");
      instructionsList.innerHTML = recipe.instructions.map(i => `<li role="listitem">${i}</li>`).join("");
      modal.style.display = "flex";
      setTimeout(()=>modal.classList.add("show"),10);
      modal.setAttribute("aria-hidden","false");
    }
    function closeRecipe() {
      modal.classList.remove("show");
      setTimeout(()=>{modal.style.display="none";},300);
      modal.setAttribute("aria-hidden","true");
    }
    document.querySelectorAll("[data-recipe-id]").forEach(el=>{
      el.addEventListener("click",()=>openRecipe(el.dataset.recipeId));
      el.addEventListener("keypress",(e)=>{if(e.key==="Enter")openRecipe(el.dataset.recipeId)});
    });
    closeBtn.addEventListener("click",closeRecipe);
    modal.addEventListener("click",e=>{if(e.target===modal)closeRecipe()});
    document.addEventListener("keydown",e=>{if(e.key==="Escape")closeRecipe()});
    const buttons = document.querySelectorAll(".filters button");
    const cards = document.querySelectorAll(".card");
    buttons.forEach(btn=>{
      btn.addEventListener("click",()=>{
        buttons.forEach(b=>b.classList.remove("active"));
        btn.classList.add("active");
        const season = btn.dataset.season;
        cards.forEach(card=>{
          if(season==="all" || card.dataset.season===season){
            card.style.display="flex";
          } else {
            card.style.display="none";
          }
        });
      });
    });
  </script>
</body>
</html>
